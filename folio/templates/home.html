{% extends 'base.html'%}
{%block content%}



    <div class="row">
      <div class="col-md-12 col-lg-12 col-sm-12">
        <div class="welcome text-center mt-1 bg-dark">
          <div class="one">
            <p class="info">
            RATE US TO KEEP REAL
          </p>
            <i class="fas fa-star fa-3x"></i>
            <i class="fas fa-star fa-2x"></i>
            <i class="fas fa-star fa-lg"></i>
             <i class="fas fa-star "></i>
             <i class="fas fa-star fa-sm"></i>
          </div>
        </div>

      </div>
    </div>
<!--title-->
<div class="jumbotron jumbotron-fluid">
  <div class="container head">
    <h3 class="display-4 text-center">PROJECTS</h3></div>
</div>

<!-- Card -->
<div class="container">
  {% for projects in project%}
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-lg-12">
      <div class="card card-cascade wider reverse mt-4">

  <!-- Card image -->
  <div class="view view-cascade overlay">
    <img class="card-img-top" src="{{projects.project_pic.url}}"
      alt="Card image cap">
    <a href="#!">
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>

  <!-- Card content -->
  <div class="card-body card-body-cascade text-center">

    <!-- Title -->
    <h4 class="card-title"><strong>{{projects.title}}</strong></h4>
    <!-- Subtitle -->
    <!-- Text -->
    <p class="card-text">
      {% autoescape on %}
        {{projects.description|safe}}
        {% endautoescape %}
    </p>

  </div>

</div>
<!-- Card -->
    </div>
  </div>
  {%empty%}
  <div class="row">
    <div class="col-md-12 col-sm-12 col-lg-12">
      <h4>no post yet</h4>
    </div>
  </div>
  {%endfor%}
</div>


{%endblock%}
